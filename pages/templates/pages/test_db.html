<table>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Address</th>
      <th>Email</th>
    </tr>
    {% for row in data %}
    <tr>
      <td>{{ row.0 }}</td> 
      <td>{{ row.1 }}</td> 
      <td>{{ row.2 }}</td> 
      <td>{{ row.3 }}</td> 
      <td>{{ row.4 }}</td> 

    </tr>
    {% endfor %}
  </table>
